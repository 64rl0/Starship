$shlvl\
$character"""

[line_break]
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

[shell]
disabled = false

[jobs]
format = '[$symbol\([$number](yellow)\)]($style) '
number_threshold = 1
symbol = "jbs"
style = "white"

[shlvl]
disabled = false
format = '[$shlvl$symbol]($style)'
style = 'bold green'
repeat = true
symbol = '❯'
repeat_offset = 1
threshold = 0

[time]
disabled = false
format = '[$time]($style) '
use_12hr = true
utc_time_offset = 'local'
style = 'green'

[username]
style_user = 'yellow bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[sudo]
format = '[\(](bold yellow)[$symbol]($style)[\)](bold yellow)'
symbol = "sudo"
disabled = false
style = 'red'

[hostname]
ssh_only = false
format = '[\(](bold blue)[$hostname](cyan)[\)](bold blue) '
disabled = false

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = '…/'
style = 'cyan'
repo_root_style = 'green'
read_only = ' --> readonly'
read_only_style = 'bold red'

[git_status]
format = '[$all_status$ahead_behind](purple)'
staged = 'stg\([$count](blue)\) '
untracked = 'unt\([$count](blue)\) '
modified = 'mod\([$count](blue)\) '
renamed = 'ren\([$count](blue)\) '
conflicted = 'cnf\([$count](blue)\) '
deleted = 'del\([$count](blue)\) '
stashed = 'sts\([$count](blue)\) '
up_to_date = 'ups\([✔](blue)\) '
ahead = 'ups\([⇡](blue)\) '
behind = 'ups\([⇣](blue)\) '
diverged = 'ups\([⇕](blue)\) '

[os]
format = ' on [$symbol]($style)'
disabled = false
style = 'bold blue'

