# --------------
# Prompt Modules
# --------------
[line_break]
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold subtext1)'

[shell]
disabled = false

[jobs]
format = '[$symbol\([$number](peach)\)](white) '
number_threshold = 1
symbol = "jbs"

[shlvl]
disabled = false
format = '[$shlvl$symbol](bold green)'
repeat = true
symbol = '❯'
repeat_offset = 1
threshold = 0

[cmd_duration]
format = '\[[$duration](white)\]'
min_time = 0
show_milliseconds = true

[time]
disabled = false
format = '[$time](mauve) '
use_12hr = true
utc_time_offset = 'local'

[username]
style_user = 'maroon bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[sudo]
format = '[\(](bold maroon)[$symbol](red)[\)](bold maroon)'
symbol = "sudo"
disabled = false

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
truncation_length = 100
truncate_to_repo = false
truncation_symbol = '…/'
read_only = ' [READ]'
style = 'sky'
repo_root_style = 'lavender'
read_only_style = 'bold red'

[git_branch]
format = '[$symbol$branch(:$remote_branch)](pink) '

[git_status]
format = '[$all_status$ahead_behind](pink)'
staged = 'stg\([$count](blue)\) '
untracked = 'unt\([$count](blue)\) '
modified = 'mod\([$count](blue)\) '
renamed = 'ren\([$count](blue)\) '
conflicted = 'cnf\([$count](blue)\) '
deleted = 'del\([$count](blue)\) '
stashed = 'sts\([$count](blue)\) '
up_to_date = 'ups\([✔](blue)\) '
ahead = 'ups\([⇡](blue)\) '
behind = 'ups\([⇣](blue)\) '
diverged = 'ups\([⇕](blue)\) '

[hostname]
ssh_only = false
format = ' [$hostname](bold blue)'
disabled = false

[os]
format = '[\(](bold blue)[$symbol](sky)[\)](bold blue) '
disabled = false

